<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS полигон</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <a href="#">About</a>
            <a href="#">Hobby</a>
            <a href="#">Contacs</a>
        </nav>
    </header>
    <main>

        <div class="about_us">
            <div>
                <img src="./av.png" alt="img" title="Фото">
            </div>
            <div class="about_us-description">
                <p>
                    <strong>Имя</strong>
                    <span>Павел</span>
                </p>
                <p>
                    <strong>Изучаемый язык:</strong>
                    <span>JavaScript</span>
                </p>
                <p>
                    <strong>Hobby</strong>
                    <span></span>
                </p>
            </div>
        </div>
        <div class="my_game" id="my_game">
            <h2>Play game</h2>
            <p></p>
            <input type="number" hidden>
            <button>Начать!</button>
        </div>
        <div class="choosed_block">
            <h2>Выберите элементы</h2>
            <p>Элементов выбрано: <span>0</span></p>
            <div class="choosed_block-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
        </div>
    </main>
    <footer>2023</footer>
    <script src="./script.js"></script>
</body>

</html>
